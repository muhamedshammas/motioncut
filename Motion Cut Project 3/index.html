<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
	<a href="#" class="navbar-logo">Cam Store</a>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Product Section -->
    <main class="product-container">
        <div class="product-image">
            <img src="Fuji.jpg" alt="Product Image">
        </div>
        <div class="product-details">
            <h1>Fuji X-T10</h1>
            <p class="description">Capture your heart and soul with the new Fuji X-T10. Your dreams awaits.</p>
            <p class="price">$499.99</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </main>

    <!-- Related Products -->
    <section class="related-products">
        <h2>Related Products</h2>
        <div class="related-items">
            <div class="related-item">
                <img src="Polo.jpg" alt="Related Product 1">
                <p>Polaroid One Step 1 Series</p>
            </div>
            <div class="related-item">
                <img src="Canon.jpg" alt="Related Product 2">
                <p>Canon EOS Rebel Series</p>
            </div>
            <div class="related-item">
                <img src="Sony.jpg" alt="Related Product 3">
                <p>Sony Handycam Legacy Series</p>
            </div>
        </div>
    </section>
</body>
</html>
