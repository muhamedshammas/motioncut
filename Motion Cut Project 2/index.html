<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide" data-caption="Machu Picchu"> 
                <img src="image1.jpg" alt="Machu Picchu">
            </div>
            <div class="slide" data-caption="Beautiful Beach">
                <img src="image2.jpg" alt="Beautiful Beach">
            </div>
            <div class="slide" data-caption="Ancient City Skyline">
                <img src="image3.jpg" alt="Ancient City Skyline">
            </div>
        </div>
        <div class="navigation">
            <button class="prev">❮</button>
            <button class="next">❯</button>
        </div>
        <div class="thumbnails">
            <img src="image1.jpg" alt="Machu Picchu">
            <img src="image2.jpg" alt="Beautiful Beach">
            <img src="image3.jpg" alt="Ancient City Skyline">
        </div>
        <div class="caption"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
